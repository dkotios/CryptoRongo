<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>CryptoRongo</title>

    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <img src="img/keys.jpg" alt="..." height="26" width="31">
        <a href="#" class="pure-menu-heading"><strong>CryptoRongo</strong></a>
    </div>

    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Already have an account?</legend>

            <div class="pure-g-r">
                <div class="pure-u-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" required>
                </div>

                <div class="pure-u-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" required>
                </div>

                <div class="pure-u-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" required>
                </div>

                <div class="pure-u-1-3">
                    <label for="state">Continent</label>
                    <select id="state" class="pure-input-1-2">
                        <option>Africa</option>
                        <option>Antarctica</option>
                        <option>Asia</option>
                        <option>Europe</option>
                        <option>North America</option>
                        <option>South America</option>
                    </select>
                </div>
            </div>

            <label for="terms" class="pure-checkbox">
                <input id="terms" type="checkbox"> I've read the terms and conditions
            </label>

            <a class="pure-button pure-input-1-2 pure-button-primary" href="menu.html" type="submit">Sign Up</a>
        </fieldset>
    </form>
